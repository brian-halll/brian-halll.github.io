<html>

<head>
    <title>
        Text Demo
    </title>
</head>

<body>
    <center>
        <h1> This is a demo of different types of text in HTML </h1>
        <h2>Bolded Text</h2>
        <p>
            <b>This is a bold text</b> <br>
            <strong>This is also bold text</strong>
        </p>

        <h2> Italicized Text</h2>
        <i>This text is also Italicized </i>
        <em>This text is also Italicized (using emphasis)</em>
    </center>

</body>

</html>
