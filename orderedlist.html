<html>

<head>
    <title>
        Ordered List Demo
    </title>
</head>

<body>
    <h1> This is a demo of Numbered List ! </h1>
    <ol>
        <li>Item </li>
        <li> Another Item</li>
        <li> A Different Item</li>
    </ol>
    <h1> This is a demo of a Numbered List with sub-items </h1>
    <ol>
      <li>Item </li>
          <ul>
              <li> Sub Another Item</li>
              <li> Sub A Different Item</li>
          </ul>
      <li> Another Item</li>
          <ul>
              <li> Another Sub Another Item</li>
              <li>  Another Sub Different Item</li>
          </ul>
    </ol>
</body>

</html>
