<html>

<head>
  <title>
   Unordered List Demo
  </title>
</head>

<body>
  <h1> This is a demo of a Bulleted List </h1>
  <ul>
      <li>Item </li>
      <li> Another Item</li>
      <li> A Different Item</li>
  </ul>
  <h1> This is a demo of a Bulleted List with sub-items </h1>
  <ul>
    <li>Item </li>
        <ul>
            <li> Sub Another Item</li>
            <li> Sub A Different Item</li>
        </ul>
    <li> Another Item</li>
    <ul>
        <li> Another Sub Another Item</li>
        <li>  Another Sub Different Item</li>
    </ul>
    <li> A Different Item</li>
</ul>

</body>

</html>
